<div class="w-100" id="banner">
    <div class="w-100 h-100 d-flex flex-row justify-content-between align-items-center">
        <h2 class="p-4 consolas">
            <a [routerLink]="['']">
                <span class="blue">D</span>oc<span class="blue">S</span>ecure<span class="blue">P</span>ro
            </a>
        </h2>
        <div *ngIf="router.url != 'inicio'" class="d-flex flex-row justify-content-around align-items-center p-2">
            <div ngbDropdown class="d-inline-block">
                <button type="button" class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
                    <i class="m-0 p-0 bi bi-globe before"></i>
                </button>
                <div ngbDropdownMenu #contactForm aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="changeLenguage('es')">{{"languages.es" | translate}}</button>
                    <button ngbDropdownItem (click)="changeLenguage('en')">{{"languages.en" | translate}}</button>
                </div>
            </div>

            <button class="p-2 m-2 btn btn-primary" [routerLink]="['/logIn']">{{"login" | translate}}</button>
        </div>

        <!--Log In Nav Bar-->
        <div *ngIf="router.url == 'inicio'" class="d-flex flex-row justify-content-around align-items-center p-2">
            <div class="d-flex flex-row justify-content-around align-items-center p-4">
                <button class="p-2 m-2 btn btn-primary"><i class="p-2 mb-2 bi bi-envelope"></i></button>
                
                <!--Lenguages-->
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-primary p-2 m-2" id="dropdownBasic1" ngbDropdownToggle>
                        <i class="p-2 bi bi-globe"></i>
                    </button>
                    <div ngbDropdownMenu #contactForm aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem (click)="changeLenguage('es')">{{"languages.es" | translate}}</button>
                        <button ngbDropdownItem (click)="changeLenguage('en')">{{"languages.en" | translate}}</button>
                    </div>
                </div>

                <!--Log out and other info-->
                <div class="dropdown">
                    <button class="p-2 m-2 btn btn-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="p-2 mb-2 bi bi-person-circle"></i>
                    </button>
                   
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                        <div class="dropdown-item">
                          <strong>NOMBRE</strong>
                          <p class="subtitle">correo&commat;ejemplo.com</p>
                        </div>
                        <div class="dropdown-divider"></div>
                        <i class="bi bi-gear"></i>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i>Cerrar Sesi√≥n</a>
                      </div>

                </div>
                
            </div>
        </div>
    </div>
</div>
