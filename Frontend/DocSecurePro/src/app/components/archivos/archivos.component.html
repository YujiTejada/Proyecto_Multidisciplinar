<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Página Básica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      <div class="col-md-1" id="columna">
        <div class="card btn mt-3 d-flex align-items-center">
          <img src="../../../assets/icon/carpeta-abierta.png" class="card-img-top mt-3" alt="Carpeta width">
          <div class="card-body">
            <h5 class="card-title">Archivos</h5>
          </div>
        </div>

        <div class="card btn mt-3 mb-3 d-flex align-items-center">
          <img src="../../../assets/icon/email.png" class="card-img-top mt-3" alt="Bandeja de entrada">
          <div class="card-body">
            <h5 class="card-title">Correo</h5>
          </div>
        </div>
      </div>

      <div class="col-md-11" id="contenido">
        <div class="card mt-3">
          <div class="card-body">
            <h2 class="card-title">Buscador</h2>
            <div class="input-group mb-3">
      <input [(ngModel)]="searchTerm" (input)="getUploadedFiles()" type="search" class="form-control" placeholder="Buscar archivos" aria-label="Buscar archivos">
            </div>
          </div>
        </div>

        <div class="card mt-3 mb-3">
          <div class="card-body">
            <h2 class="card-title">Archivos y Documentos</h2>
            <!-- Formulario para subir archivos -->
            <form (ngSubmit)="uploadFile()" #fileForm="ngForm" class="mt-3">
              <div class="mb-3">
                <label for="archivo" class="form-label">Seleccionar Archivo</label>
                <input type="file" [(ngModel)]="file" name="file" id="archivo" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Subir Archivo</button>
            </form>
            <!-- Lista de archivos disponibles para descargar -->
            <div class="card mt-3">
              <div class="card-body">
                <ng-container *ngFor="let uploadedFile of uploadedFiles">
                  <div class="d-flex justify-content-between align-items-center">
                    <span *ngIf="uploadedFile.isDirectory; else fileTemplate" (click)="openFolder(uploadedFile)" style="cursor: pointer;">
                      <img src="../../../assets/icon/folder.svg" class="icon" alt="Carpeta">
                      {{ uploadedFile.name }}
                    </span>
                    <ng-template #fileTemplate>
                      <div>
                        <img src="../../../assets/icon/document.svg" class="icon" alt="Archivo">
                        {{ uploadedFile.name }}
                      </div>
                      <div>
                        <a *ngIf="!uploadedFile.isDirectory" (click)="downloadFile(uploadedFile.name)" class="btn btn-primary m-3">Descargar</a>
                        <a *ngIf="!uploadedFile.isDirectory" (click)="deleteFile(uploadedFile.name)" class="btn btn-danger m-3">Eliminar</a>
                      </div>
                    </ng-template>
                  </div>
                  <hr>
                </ng-container>
                <button *ngIf="folderHistory.length > 0" class="btn btn-secondary mt-3" (click)="goBack()">Volver</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
